// ============================================================
// BotWaves - Wave Mode Disabled Configuration
// ============================================================
// This config is executed when wave mode is deactivated.
// Customize these to match YOUR server's normal settings.
// ============================================================

// Re-enable team balancing
mp_autoteambalance 1
mp_limitteams 2

// Allow bots on any team
bot_join_team any
bot_quota_mode fill

// Re-enable automatic difficulty adjustment
sv_auto_adjust_bot_difficulty true

// Ensure respawning is off (standard competitive)
mp_respawn_on_death_ct 0
mp_respawn_on_death_t 0

// Reset win conditions (should already be reset by plugin)
mp_ignore_round_win_conditions 0

