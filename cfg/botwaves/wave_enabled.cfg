// ============================================================
// BotWaves - Wave Mode Enabled Configuration
// ============================================================
// This config is executed when wave mode is activated.
// Customize these cvars to match your server's needs.
// ============================================================

// Disable team balancing - we need uneven teams (humans vs bots)
mp_autoteambalance 0
mp_limitteams 0
mp_force_pick_time 0

// Force bots to CT team
bot_join_team ct
bot_quota_mode fill

// Disable automatic difficulty adjustment (plugin controls this)
sv_auto_adjust_bot_difficulty false

// Disable respawning (plugin manages this dynamically for limited spawn points)
mp_respawn_on_death_ct 0
mp_respawn_on_death_t 0

// Disable deathmatch bonuses if running on DM mode
mp_dm_bonus_length_max 0
mp_dm_bonus_length_min 0
mp_dm_time_between_bonus_max 9999
mp_dm_time_between_bonus_min 9999

// Misc settings
mp_warmuptime 0
mp_forcecamera 1

